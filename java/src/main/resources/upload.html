<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="user-scale=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src &#39;self&#39; &#39;unsafe-inline&#39;; script-src &#39;self&#39; &#39;unsafe-inline&#39; &#39;unsafe-eval&#39;">
    <meta name="format-detection" content="telephone=no">
    <title>文件共享助手-上传</title>
    <style>
        * {
        font-family: '微软雅黑' !important;
        }

        .text-center {
        text-align: center
        }

        .fb-annex {
        background-color: #F8F8F8;
        line-height: 55px;
        border: 1px solid #DDDDDD;
        width: 55px;
        height: 55px;
        }

        .file {
        position: relative;
        display: inline-block;
        overflow: hidden;
        text-decoration: none;
        text-indent: 0;
        line-height: 20px;
        }

        .file input {
        position: absolute;
        font-size: 100px;
        right: 0;
        top: 0;
        opacity: 0;
        }

        .fb-annex-i {
        color: #DDDDDD;
        font-size: 60px;
        }

        .button.button-ddd {
        background-color: #444444;
        color: #fff;
        font-size: 16px;
        height: 40px;
        border: 0px;
        }
    </style>
    <script type="text/javascript">
    	//定义图片类型
	    //var rFilter = /^(image\/bmp|image\/gif|image\/jpeg|image\/png|image\/tiff)$/i;
	    var file=null;
	    function onFileSelect() {
	        file = document.getElementById("file").files[0];
	        document.getElementById("fileName").innerText=file.name;
	    }
	    /*function upload() {
	        //var a = rFilter.test(file.type);
	        //alert(a + "------[true:是图片  false:不是图片]");
	        //判断是否选中文件
	        if (file == null){
	        	alert("请选择一个文件上传");
	        	return false;
	        }else{
	        	var form = document.getElementById("form");
	        	form.submit();
	        	return true;
	        }
	    }*/
	    function upload(){
	    	//定义上传对象
	    	var xhr = new XMLHttpRequest();
	    	//获取待上传的多个文件列表
	    	var fileList = document.getElementById("file").files;
	    	//定义formData
	    	var formData = new FormData();
	    	//遍历添加到formData
	    	for (var i = 0; i < fileList.length; i++){
	    		formData.append("file", fileList[i]);
	    	}
	    	//监听事件
    		xhr.upload.addEventListener("progress", onprogress, false);
    		xhr.addEventListener("error", onerror, false);//发送文件和表单自定义参数
    		xhr.open("POST", "/fileUpload");
    		//记得加入上传数据formData
　　 		xhr.send(formData);
	    }

	    function onprogress(evt){
	    	var loaded = evt.loaded;                         //已经上传大小情况
   			var tot = evt.total;                            //附件总大小
   			console.log(loaded + "/" + tot);
	    }

	    function onerror(evt){
	    	alert("上传失败");
	    }

    </script>
</head>
<body>
<div>
    <!--选择文件-->
    <div style="text-align: center;margin-top: 15%;">
        <div class="text-center fb-annex file" ng-click="choiceAnnex()">
            <div>
                <div style="float: left;width: 60%;height:3px;margin-top: 26px;margin-left: 12px;background-color: #dddddd;"></div>
                <div style="float: left;position:absolute;width: 3px;height:60%;margin-left: 26px;margin-top: 12px;background-color: #dddddd;"></div>
            </div>
            <input type="file" onchange="onFileSelect()" id="file" name="file" multiple="multiple" />
        </div>
    </div>
    <p id="fileName" style="text-align: center;color: #444444">[文件]</p>

    <!--提交-->
    <div style="padding-top: 20px;width: 100%;text-align: center;">
        <button style="width: 300px;" class="button button-ddd" onclick="return upload();">
            提交
        </button>
    </div>
</div>
</body>
</html>
